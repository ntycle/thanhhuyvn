<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tra cứu đơn hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f8f8f8;
      color: #333;
    }
    h1 {
      color: #0a6ebd;
    }
    textarea, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #0abd50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #094e8c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #0a6ebd;
      color: white;
    }
    tfoot td {
      font-weight: bold;
      background: #e8f4ff;
    }
    .not-found {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Tra cứu đơn hàng</h1>
  <textarea id="orderId" rows="4" placeholder="Nhập nhiều ID cách nhau bằng dấu phẩy, cách hoặc xuống dòng"></textarea>
  <button onclick="search()">Tìm đơn hàng</button>
  <div id="result"></div>

  <script>
    let data = [];

    // Tải file JSON
    fetch("data.json")
      .then(response => response.json())
      .then(json => {
        data = json;
      })
      .catch(error => {
        document.getElementById("result").innerHTML = "<p class='not-found'>❌ Không tải được dữ liệu.</p>";
        console.error("Lỗi khi tải JSON:", error);
      });

    function search() {
      const rawInput = document.getElementById("orderId").value;
      const ids = rawInput
        .toUpperCase()
        .split(/[\s,]+/)
        .filter(Boolean);

      const matches = data.filter(item => ids.includes(item["ID đơn hàng"].toUpperCase()));

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (matches.length === 0) {
        resultDiv.innerHTML = `<p class="not-found">❌ Không tìm thấy đơn hàng nào khớp với: <b>${ids.join(", ")}</b></p>`;
        return;
      }

      const table = document.createElement("table");
      const headers = Object.keys(matches[0]);

      const thead = table.insertRow();
      headers.forEach(h => {
        const th = document.createElement("th");
        th.innerText = h;
        thead.appendChild(th);
      });

      let totalValue = 0;
      let totalDiscount = 0;

      matches.forEach(row => {
        const tr = table.insertRow();
        headers.forEach(h => {
          const td = tr.insertCell();
          td.innerText = row[h];
        });

        totalValue += Number(row["Giá trị đơn hàng (₫)"]) || 0;
        totalDiscount += Number(row["Chiết Khấu 2%"]) || 0;
      });

      const tfoot = table.createTFoot();
      const trFoot = tfoot.insertRow();
      headers.forEach(h => {
        const td = trFoot.insertCell();
        if (h === "Giá trị đơn hàng (₫)") {
          td.innerText = totalValue.toLocaleString("vi-VN");
        } else if (h === "Chiết Khấu 2%") {
          td.innerText = totalDiscount.toLocaleString("vi-VN");
        } else {
          td.innerText = "";
        }
      });

      resultDiv.appendChild(table);
    }
  </script>
</body>
</html>
