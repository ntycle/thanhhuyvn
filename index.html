<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tra cứu đơn hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f8f8f8;
      color: #333;
    }
    h1 {
      color: #0a6ebd;
    }
    textarea, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #0abd50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #094e8c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #0a6ebd;
      color: white;
    }
    tfoot td {
      font-weight: bold;
      background: #e8f4ff;
    }
    .not-found {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Tra cứu đơn hàng</h1>
  <textarea id="orderId" rows="4" placeholder="Nhập nhiều ID cách nhau bằng dấu phẩy, cách hoặc xuống dòng"></textarea>
  <button onclick="search()">Tìm đơn hàng</button>
  <div id="result"></div>

<script src="app.min.js"></script>
</body>
</html>
