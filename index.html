<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tra cứu đơn hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    input {
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 8px 12px;
      margin-left: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background-color: #f0f0f0;
    }
    tfoot td {
      font-weight: bold;
      background-color: #fafafa;
    }
  </style>
</head>
<body>

  <h2>Tra cứu đơn hàng</h2>
  <p>Nhập một hoặc nhiều ID đơn hàng, cách nhau bằng dấu phẩy.</p>
  <input type="text" id="searchInput" placeholder="Ví dụ: 250730GYY7TUQS,250731ABC123">
  <button onclick="search()">Tìm kiếm</button>

  <table id="resultTable">
    <thead>
      <tr id="tableHead"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
    <tfoot>
      <tr id="tableFooter"></tr>
    </tfoot>
  </table>

  <script>
    let data = [];

    fetch('data.json')
      .then(res => res.json())
      .then(json => data = json)
      .catch(err => console.error('Lỗi tải data:', err));

    function search() {
      const input = document.getElementById('searchInput').value.trim();
      if (!input) return;

      const ids = input.split(',').map(id => id.trim());
      const matched = data.filter(row => ids.includes(row["ID đơn hàng"]));

      const tableHead = document.getElementById('tableHead');
      const tableBody = document.getElementById('tableBody');
      const tableFooter = document.getElementById('tableFooter');
      tableHead.innerHTML = '';
      tableBody.innerHTML = '';
      tableFooter.innerHTML = '';

      if (matched.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="99">Không tìm thấy đơn hàng</td></tr>';
        return;
      }

      const allColumns = Object.keys(matched[0]);
      const visibleColumns = allColumns.filter(c => c !== "Hoa hồng Shopee trên sản phẩm(₫)");

      // Header
      for (const col of visibleColumns) {
        const th = document.createElement('th');
        th.textContent = col;
        tableHead.appendChild(th);
      }

      // Tính tổng
      let tongGiaTri = 0;
      let tongChietKhau = 0;

      for (const row of matched) {
        if (parseFloat(row["Hoa hồng Shopee trên sản phẩm(₫)"]) === 0) {
          row["Chiết Khấu 2%"] = 0;
        }

        const tr = document.createElement('tr');
        for (const col of visibleColumns) {
          const td = document.createElement('td');
          td.textContent = row[col];
          tr.appendChild(td);
        }
        tableBody.appendChild(tr);

        tongGiaTri += parseFloat(row["Giá trị đơn hàng (₫)"]) || 0;
        tongChietKhau += parseFloat(row["Chiết Khấu 2%"]) || 0;
      }

      // Footer
      for (const col of visibleColumns) {
        const td = document.createElement('td');
        if (col === "Giá trị đơn hàng (₫)") {
          td.textContent = tongGiaTri.toLocaleString();
        } else if (col === "Chiết Khấu 2%") {
          td.textContent = tongChietKhau.toLocaleString();
        } else {
          td.textContent = '';
        }
        tableFooter.appendChild(td);
      }
    }
  </script>

</body>
</html>
