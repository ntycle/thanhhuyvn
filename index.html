  .guide-links {

.guide-links a {

  font-weight: bold;

    body {

    h1 {

    textarea, button {

      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #0abd50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #094e8c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #0a6ebd;
      color: white;
    }
    tfoot td {
      font-weight: bold;
      background: #e8f4ff;
    }
    .not-found {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      body {
        margin: 10px;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 15px;
      }
      textarea, button {
        font-size: 14px;
        padding: 8px;
      }
      table {
        font-size: 12px;
      }
      th, td {
        padding: 6px;
      }
    }

    /* Small mobile */
    @media (max-width: 480px) {
      body {
        margin: 5px;
      }
      h1 {
        font-size: 18px;
      }
      textarea, button {
        font-size: 13px;
        padding: 6px;
      }
      table {
        font-size: 11px;
      }
      th, td {
        padding: 4px;
      }
    }
  </style>
