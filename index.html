<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tra cứu đơn hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      padding: 8px;
      width: 300px;
      margin-right: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Tra cứu đơn hàng</h2>
  <input type="text" id="searchInput" placeholder="Nhập một hoặc nhiều ID đơn hàng, cách nhau bằng dấu phẩy...">
  <button onclick="search()">Tìm kiếm</button>

  <table id="resultTable">
    <thead>
      <tr id="tableHead"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
    <tfoot>
      <tr id="tableFooter"></tr>
    </tfoot>
  </table>

  <script>
    let data = [];

    fetch('data.json')
      .then(response => response.json())
      .then(json => data = json)
      .catch(error => console.error('Lỗi tải dữ liệu:', error));

    function search() {
      const input = document.getElementById('searchInput').value.trim();
      const ids = input.split(',').map(id => id.trim()).filter(id => id !== '');
      const results = data.filter(row => ids.includes(row["ID đơn hàng"]));

      const tableHead = document.getElementById('tableHead');
      const tableBody = document.getElementById('tableBody');
      const tableFooter = document.getElementById('tableFooter');

      tableHead.innerHTML = '';
      tableBody.innerHTML = '';
      tableFooter.innerHTML = '';

      if (results.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="10">Không tìm thấy đơn hàng</td></tr>';
        return;
      }

      // Lấy các cột cần hiển thị (trừ cột ẩn)
      const columns = Object.keys(results[0]).filter(col => col !== "Hoa hồng Shopee trên sản phẩm(₫)");

      // Tạo header
      columns.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        tableHead.appendChild(th);
      });

      // Tổng giá trị đơn và chiết khấu
      let tongGiaTri = 0;
      let tongChietKhau = 0;

      // Tạo các hàng
      results.forEach(row => {
        const tr = document.createElement('tr');
        // Nếu hoa hồng Shopee là 0, thì chiết khấu phải là 0
        if (parseFloat(row["Hoa hồng Shopee trên sản phẩm(₫)"]) === 0) {
          row["Chiết Khấu 2%"] = 0;
        }

        columns.forEach(col => {
          const td = document.createElement('td');
          td.textContent = row[col];
          tr.appendChild(td);
        });

        tableBody.appendChild(tr);

        tongGiaTri += parseFloat(row["Giá trị đơn hàng (₫)"]) || 0;
        tongChietKhau += parseFloat(row["Chiết Khấu 2%"]) || 0;
      });

      // Tạo footer
      columns.forEach(col => {
        const td = document.createElement('td');
        if (col === "Giá trị đơn hàng (₫)") {
          td.textContent = tongGiaTri.toLocaleString();
        } else if (col === "Chiết Khấu 2%") {
          td.textContent = tongChietKhau.toLocaleString();
        } else {
          td.textContent = '';
        }
        tableFooter.appendChild(td);
      });
    }
  </script>

</body>
</html>
