<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tra cứu Đơn hàng</title>
  <style>
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 6px;
    }
  </style>
</head>
<body>
  <h2>Tra cứu đơn hàng</h2>
  <input type="text" id="orderId" placeholder="Nhập ID đơn hàng" />
  <button onclick="search()">Tìm</button>
  <div id="result" style="margin-top: 20px;"></div>

  <script>
    let data = [];

    // Load file data.json
    fetch('data.json')
      .then(response => response.json())
      .then(json => data = json)
      .catch(error => {
        document.getElementById("result").innerHTML = "❌ Không thể tải data.json";
        console.error("Lỗi load JSON:", error);
      });

    function search() {
      const id = document.getElementById("orderId").value.trim().toUpperCase();
      const matches = data.filter(item => item["ID đơn hàng"].toUpperCase() === id);

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (matches.length === 0) {
        resultDiv.innerHTML = `<p>❌ Không tìm thấy đơn hàng: <b>${id}</b></p>`;
        return;
      }

      // Tạo bảng kết quả
      const table = document.createElement("table");
      const headers = Object.keys(matches[0]);

      // Header
      const thead = table.insertRow();
      headers.forEach(key => {
        const th = document.createElement("th");
        th.innerText = key;
        thead.appendChild(th);
      });

      // Dữ liệu
      matches.forEach(row => {
        const tr = table.insertRow();
        headers.forEach(key => {
          const td = tr.insertCell();
          td.innerText = row[key];
        });
      });

      resultDiv.appendChild(table);
    }
  </script>
</body>
</html>
