<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tra cứu đơn hàng</title>
</head>
<body>
  <input type="text" id="orderId" placeholder="Nhập ID đơn hàng">
  <button onclick="search()">Tìm</button>
  <div id="result"></div>

  <script>
    let data = [];

    // Load data.json từ cùng thư mục
    fetch('data.json')
      .then(response => response.json())
      .then(json => data = json);

    function search() {
      const id = document.getElementById("orderId").value.trim().toUpperCase(); // chuẩn hóa input
      const results = data.filter(item => item["ID đơn hàng"].toUpperCase() === id);

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (results.length === 0) {
        resultDiv.innerHTML = "<p>❌ Không tìm thấy đơn hàng.</p>";
        return;
      }

      // Tạo bảng kết quả
      const table = document.createElement("table");
      table.border = "1";
      const header = Object.keys(results[0]);

      const thead = table.insertRow();
      header.forEach(h => {
        const cell = document.createElement("th");
        cell.textContent = h;
        thead.appendChild(cell);
      });

      results.forEach(row => {
        const tr = table.insertRow();
        header.forEach(h => {
          const td = tr.insertCell();
          td.textContent = row[h];
        });
      });

      resultDiv.appendChild(table);
    }
  </script>
</body>
</html>
