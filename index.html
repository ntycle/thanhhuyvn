  <style>

<body>
  <h2>üîç Tra c·ª©u ƒë∆°n h√†ng Shopee</h2>
  <input type="text" id="orderId" placeholder="Nh·∫≠p ID ƒë∆°n h√†ng...">
  <button onclick="search()">T√¨m ki·∫øm</button>

  <div id="result"></div>

  <script>
    let data = [];

    // T·∫£i data.json
    fetch('data.json')
      .then(res => res.json())
      .then(json => data = json)
      .catch(err => {
        document.getElementById("result").innerHTML = "<p class='not-found'>‚ùå Kh√¥ng th·ªÉ t·∫£i file d·ªØ li·ªáu.</p>";
        console.error("L·ªói t·∫£i JSON:", err);

    function search() {
      const id = document.getElementById("orderId").value.trim().toUpperCase();
      const matches = data.filter(item => item["ID ƒë∆°n h√†ng"].toUpperCase() === id);

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (matches.length === 0) {
        resultDiv.innerHTML = `<p class="not-found">‚ùå Kh√¥ng t√¨m th·∫•y ƒë∆°n h√†ng: <b>${id}</b></p>`;
        return;

      const table = document.createElement("table");

      // Header
      const thead = table.insertRow();
      headers.forEach(h => {

      // D·ªØ li·ªáu
      matches.forEach(row => {
        const tr = table.insertRow();
        headers.forEach(h => {
          const td = tr.insertCell();
          td.innerText = row[h];

      resultDiv.appendChild(table);
    }
  </script>
